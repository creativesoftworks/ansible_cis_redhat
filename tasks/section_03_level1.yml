#   Section 3.6 Firewall Configuration

- name: 3.6.1 Ensure iptables is installed (Scored)
  yum: >
    name=iptables
    state=present
  when:
    - enable_iptables
    - ansible_distribution == "RedHat"
    - ansible_distribution_major_version == "6"
  tags:
    - scored
    - section3.6
