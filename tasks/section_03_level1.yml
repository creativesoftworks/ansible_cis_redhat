- name: 3.3.3 Ensure IPv6 is disabled (Not Scored)
  lineinfile: >
    state=present
    dest=/etc/sysconfig/network
    regexp=^NETWORKING_IPV6
    line=NETWORKING_IPV6=no
  when: disable_ipv6
  tags:
    - notscored
    - section3.3
    - section3.3.3

- name: 3.3.3 Ensure IPv6 is disabled (Not Scored)
  lineinfile: >
    state=present
    dest=/etc/sysconfig/network
    regexp=^IPV6INIT
    line=IPV6INIT=no
  when: disable_ipv6
  tags:
    - notscored
    - section3.3
    - section3.3.3

- name: 3.3.3 Ensure IPv6 is disabled (Not Scored)
  lineinfile: >
    state=present
    create=yes
    dest=/etc/modprobe.d/ipv6.conf
    line="options ipv6 disable=1"
  when: disable_ipv6
  tags:
    - notscored
    - section3.3
    - section3.3.3

- name: 3.3.3 Ensure IPv6 is disabled (Not Scored)
  service: >
    name=ip6tables
    enabled=no
    state=stopped
  when: disable_ipv6
  tags:
    - notscored
    - section3.3
    - section3.3.3

- name: 3.3.3 Ensure IPv6 is disabled (flush routes) (Not Scored)
  command: /sbin/sysctl -w net.ipv6.route.flush=1
  ignore_errors: yes
  when: disable_ipv6
  tags:
    - notscored
    - section3.3
    - section3.3.3

