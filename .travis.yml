---

language: ruby
cache: bundler

install:
  - bundle install

before_script:
  - echo "-----BEGIN RSA PRIVATE KEY-----" > ./ssh_key
  - echo -e "$PRIVATE_SSH_KEY" >> ./ssh_key
  - echo "-----END RSA PRIVATE KEY-----" >> ./ssh_key
  - chmod 600 ./ssh_key

script:
  - kitchen test -d always

after_script:
  - kitchen destroy

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
